name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Start Supabase
        run: npx supabase start

      - name: Seed database
        run: |
          # Wait for database to be ready
          for i in {1..30}; do
            if psql postgresql://postgres:postgres@localhost:54322/postgres -c '\q' 2>/dev/null; then
              echo "Database is ready!"
              break
            fi
            echo "Waiting for database... ($i/30)"
            sleep 2
          done
          # Seed with test data from fixtures
          psql postgresql://postgres:postgres@localhost:54322/postgres < tests/fixtures/seed-data.sql

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
